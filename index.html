        <p>Carte mentale créée pour faciliter la prise de décision sur le choix des modèles d'IA à utiliser dans un contexte pédagogique.</p>
    </footer>

    <script>
        // Script pour le zoom
        let currentScale = 1;
        const svgElement = document.querySelector('svg');
        
        function zoomIn() {
            currentScale += 0.1;
            applyZoom();
        }
        
        function zoomOut() {
            if (currentScale > 0.3) {
                currentScale -= 0.1;
                applyZoom();
            }
        }
        
        function applyZoom() {
            svgElement.style.transform = `scale(${currentScale})`;
            svgElement.style.transformOrigin = 'center top';
        }
    </script>
